{% load static from staticfiles %}
<!DOCTYPE html>

<html>

  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      #infowindow-content {
        display: none;
      }
      #map #infowindow-content {
        display: inline;
      }
    </style>
    <link rel="stylesheet" href="{% static 'map/css/styles.css' %}">

  </head>

  <body>
    <div id="map"></div>
    <div id="floating-panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
      <input type="button" onclick="addmarker()" value="Add a draggable marker">
    </div>
    <input id="address" type="text" style="width:600px;"/><br/>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <input id = 'addmarker' class = 'controls' type="submit" onclick="addmarker()" value="Add a draggable marker">
     <div id="infowindow-content">
      <span id="place-name"  class="title"></span><br>
      Place ID <span id="place-id"></span><br>
      <span id="place-address"></span>
     </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      var markers = [];
      var map;

      function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: -36.852338, lng: 174.769107},
          mapTypeId: 'roadmap'
        });
      }


      // This example adds a search box to a map, using the Google Place Autocomplete
      // feature. People can enter geographical searches. The search box will return a
      // pick list containing a mix of places and predicted search terms.

      // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

      function initAutocomplete() {
        initMap();

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
      }




    function addmarker() {
          var geocoder = new google.maps.Geocoder();
          var infowindow = new google.maps.InfoWindow();

             position: myLatLng,
             title: 'new marker',

            geocoder.geocode({'latLng': myLatLng }, function(results, status) {

                 "<tr><td>Type:</td> <td><select id='type'>" +
                 "<option value='museum'>museum</option>" +
                 "<option value='school' SELECTED>school</option>" +
                 "<option value='restaurant'>restaurant</option>" +"<option value='others'>others</option>" +
                 "</select> </td></tr>" +
                 "<tr><td></td><td><input type='button' value='Save & Close' onclick='saveData()'/></td></tr>";
                    infowindow.setContent(html);
                            google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
  });
}

                        }

                });


                google.maps.event.addListener(marker, 'dragend', function() {

                geocoder.geocode({'latLng': marker.getPosition()}, function(results,
status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
$('#latitude,#longitude').show();
                            $('#address').val(results[0].formatted_address);
                            $('#latitude').val(marker.getPosition().lat());
                            $('#longitude').val(marker.getPosition().lng());
                             var html = "<table>" +
                 "<tr><td>Name:</td> <td><input type='text' id='name'/> </td> </tr>" +
                 "<tr><td>Address:</td> <td>"+results[0].formatted_address+"</td> </tr>"+
                 "<tr><td>Description:</td> <td><input type='text' id='description'/></td> </tr>" +
                 "<tr><td>Type:</td> <td><select id='type'>" +
                 "<option value='museum'>museum</option>" +
                 "<option value='school' SELECTED>school</option>" +
                 "<option value='restaurant'>restaurant</option>" +"<option value='others'>others</option>" +
                 "</select> </td></tr>" +
                 "<tr><td></td><td>"+"<form method='post'>{% csrf_token %}{{ mks }}<input type='submit' value='save'></form>"+"</td></tr>";
                    infowindow.setContent(html);
                            google.maps.event.addListener(marker, 'click', function() {
  infowindow.open(map,marker);
  });
                        }
                    }
                });
            });


      }

      google.maps.event.addDomListener(window, 'load', initialize);




      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }





    </script>
 <script src="https://maps.googleapis.com/maps/api/js?

  </body>
</html>
